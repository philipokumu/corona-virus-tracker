<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Corona Virus Tracker</title>
  </head>
  <body>
    <div class="container">
      <h1>Corona Virus Tracker</h1>
      <div class="jumbotron border p-4 bg-secondary text-white">
        <h1 class="display-4" th:text="${totalReportedCases}"></h1>
        <p class="lead">Total Cases Reported as of today</p>
        <hr class="my-4" />
        <span>
          <p>New cases reported since previous day</p>
          <span th:text="${totalNewCases}"></span>
        </span>
      </div>
      <table class="table">
        <tr>
          <th>State</th>
          <th>Country</th>
          <th>Total Case Reported</th>
          <th>Changes since previous day</th>
        </tr>
        <tr th:each="locationStat : ${locationStats}">
          <td th:text="${locationStat.State}"></td>
          <td th:text="${locationStat.Country}"></td>
          <td th:text="${locationStat.latestTotalCases}">0</td>
          <td th:text="${locationStat.diffFromPreviousDay}">0</td>
        </tr>
      </table>
    </div>
  </body>
</html>
